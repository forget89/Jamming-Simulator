<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/registration_page/registration_page.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Страница не найдена</title>
</head>
<body>
    <div class="content">
        <div class="contentReg">
            <div class="contentReg__name">Регистрация</div>
            <div class="contentReg__regbase">
                <p>Эл. почта</p>
                <input class="input" name="mail" type="text" placeholder="Введите почту" required>
                <p>Имя</p>
                <input class="input" name="name" type="text" placeholder="Введите Имя" required>
                <p>Фамилия</p>
                <input class="input" name="lastName" type="text" placeholder="Введите Фамилию" required>
                <p>Пароль</p>
                <input class="input" name="pass" type="text" placeholder="Введите пароль" required>
                <p>Повторите пароль</p>
                <input class="input" name="passRepeat" type="text" placeholder="Введите пароль" required>
            </div>
            <div class="contentReg__button">
                    <button class="contentReg__signUp-Button">Зарегистрироваться</button>
                    <a href="/loginPage/login.html">Уже зарегистрированы?</a>
            </div>
        </div>
    </div>        
</body>
</html>
